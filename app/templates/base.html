{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700" />
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <!-- Custom -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.9.0/dist/sweetalert2.css">
  <title>Preguntas {% block title %} {% endblock%}</title>
</head>
<body>
  <!-- Nav Bar -->
  <div class="container">
  {% include 'partials/_navbar.html' %}
  <!-- Content -->
  {% block content %} {% endblock %}
</div class="container">
  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="{% static 'js/main.js' %}"></script>
  <!-- Alerts -->
  {% include 'partials/_alerts.html' %}
</body>
</html>
